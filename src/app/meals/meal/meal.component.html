<div class="card-body row">
  <div class="col-7 align-self-center">
    <p class="text-secondary">{{ meal.mealTime }}</p>
    <p>{{ meal.description }}</p>
  </div>
  <div class="col-3 align-self-center">
   <b> {{ meal.kcal }} kcal</b>
  </div>
  <div class="col-2">
    <a [routerLink]="['meals/',meal.id,'edit']" class="btn btn-primary mb-2"><i class="bi bi-pencil-square"></i></a>
    <button class="btn btn-danger" (click)="onRemove(meal.id)">
      <span *ngIf="!isRemoving || meal.id !== deleteId"><i class="bi bi-trash-fill"></i></span>
      <span class="spinner-border spinner-border-sm" *ngIf="isRemoving && deleteId === meal.id">
        <span class="sr-only">Loading...</span>
      </span>
    </button>
  </div>
</div>
