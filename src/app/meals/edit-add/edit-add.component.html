<div class="mt-2 container-sm">
  <h4>{{ isEdit ? 'Edit meal' : 'Add meal' }}</h4>

  <form (ngSubmit)="saveMeal()" #f="ngForm">
    <div class="form-group">
      <select class="form-control" id="mealTime" name="mealTime" ngModel>
        <option *ngFor="let time of mealTimeOptions" [value]="time.toLowerCase()">{{ time }}</option>
      </select>
    </div>
    <div class="form-group">
      <textarea
        name="description"
        id="description"
        placeholder="Meal description"
        class="form-control"
        ngModel
      ></textarea>
    </div>
    <div class="form-group">
      <input
        type="number"
        name="kcal"
        id="kcal"
        class="form-control col-3 d-inline"
        ngModel
      >
      kcal
    </div>
    <div class="form-group">
      <input
        type="date"
        name="date"
        id="date"
        class="form-control"
        ngModel
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="isUploading"
      (click)="saveMeal()"
    >
        <span *ngIf="!isUploading">
          Save
        </span>
      <span *ngIf="isUploading" class="spinner-border spinner-border-sm">
          <span class="sr-only">Loading...</span>
        </span>
    </button>
  </form>
</div>
