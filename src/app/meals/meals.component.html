<div class="container-sm">
  <div class="row justify-content-between align-items-center">
    <p class="col-4 pt-3">Total calories:<strong> {{ totalKcalories }} kcal</strong></p>
    <a [routerLink]="['meals/add']" class="btn btn-primary mr-5">Add new meal</a>
  </div>

  <div *ngIf="!isFetching;else isFetchingSpinner">
    <div class="card mb-4" *ngFor="let meal of meals">
      <app-meal [meal]="meal"></app-meal>
    </div>
  </div>
  <ng-template #isFetchingSpinner>
      <span class="spinner-border">
        <span class="sr-only">Loading...</span>
      </span>
  </ng-template>
</div>
